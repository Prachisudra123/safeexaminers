version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://db:27017/safeexaminer
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - db

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db

  face_detection_service:
    build:
      context: ./ai-services/face_detection_service
      dockerfile: Dockerfile
    environment:
      - CONFIG_PATH=/app/configs/face_config.yaml

  mic_detection_service:
    build:
      context: ./ai-services/mic_detection_service
      dockerfile: Dockerfile
    environment:
      - CONFIG_PATH=/app/configs/mic_config.yaml

volumes:
  db_data: